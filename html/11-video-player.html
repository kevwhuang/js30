<!DOCTYPE html>
<html lang="en">

<head>
    <title>11 Video Player</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/11-video-player.css">
    <script src="../js/11-video-player.js" defer></script>
</head>

<body>
    <div class="player">
        <video class="player__video viewer" src="../assets/videos/meditation.mp4"></video>

        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player__button toggle" title="Toggle Play">►</button>
            <input class="player__slider" type="range" name="volume" value="1" min="0" max="1"
                step="0.05">
            <input class="player__slider" type="range" name="playbackRate" value="1" min="0.5"
                max="2" step="0.1">
            <button class="player__button" data-skip="-10">« 10s</button>
            <button class="player__button" data-skip="25">25s »</button>
        </div>
    </div>
</body>

</html>
