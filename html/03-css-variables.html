<!DOCTYPE html>
<html lang="en">

<head>
    <title>03 CSS Variables</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/03-css-variables.css">
    <script src="../js/03-css-variables.js" defer></script>
</head>

<body>
    <h2>CSS Variables With <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="50" value="0" data-sizing="px">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        <label for="base">Base Color:</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Random image from Unsplash.">
</body>

</html>
