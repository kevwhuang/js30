<!DOCTYPE html>
<html lang="en">

<head>
    <title>30 Whac-A-Mole</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/30-whac-a-mole.css">
    <script src="../js/30-whac-a-mole.js" defer></script>
</head>

<body onload="startGame()">
    <h1>Whac-A-Mole! <span class="score">0</span></h1>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
</body>

</html>
